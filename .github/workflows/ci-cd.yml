name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# 添加权限配置
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: 运行单元测试
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: 缓存 Maven 依赖
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: 运行测试
      run: ./mvnw clean test
      
    - name: 生成测试报告
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: 构建并部署到 AWS EC2
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: 缓存 Maven 依赖
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: 构建应用
      run: ./mvnw clean package -DskipTests
      
    - name: 登录 Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 确保 Docker Hub 仓库存在
      run: |
        echo "检查并创建 Docker Hub 仓库..."
        # 尝试拉取镜像来检查仓库是否存在，如果不存在会失败但不影响后续步骤
        docker pull ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest || echo "仓库不存在，将在首次推送时自动创建"
        
    - name: 构建并推送 Docker 镜像
      run: |
        # 构建镜像
        docker build -t ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest .
        
        # 为同一镜像添加额外标签
        docker tag ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest ${{ secrets.DOCKER_USERNAME }}/hdbpilot:${{ github.sha }}
        
        # 推送镜像
        docker push ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/hdbpilot:${{ github.sha }}
        
    - name: 🔍 调试网络连接性
      run: |
        echo "=== 网络连接测试 ==="
        # 测试特定 IP：18.141.146.140
        TARGET_IP="18.141.146.140"
        echo "测试目标 IP: $TARGET_IP"
        
        # Ping 测试
        echo "--- Ping 测试 ---"
        ping -c 3 $TARGET_IP || echo "Ping 失败"
        
        # 端口连通性测试
        echo "--- 端口测试 ---"
        nc -zv $TARGET_IP 22 || echo "22 端口不通"
        nc -zv $TARGET_IP 8080 || echo "8080 端口不通"
        
        # 路由追踪
        echo "--- 路由追踪 ---"
        traceroute -n $TARGET_IP || echo "traceroute 失败"
        
    - name: 🔍 检查 SSH 配置和连接
      run: |
        echo "=== SSH 配置检查 ==="
        echo "EC2 Username: '${{ secrets.EC2_USERNAME }}'"
        echo "私钥长度: ${#EC2_PRIVATE_KEY}"
        echo "私钥第一行: $(echo "$EC2_PRIVATE_KEY" | head -n1)"
        echo "私钥最后一行: $(echo "$EC2_PRIVATE_KEY" | tail -n1)"
        
        # 将私钥写入临时文件
        echo "$EC2_PRIVATE_KEY" > /tmp/private_key
        chmod 600 /tmp/private_key
        
        echo "=== SSH 连接测试 ==="
        # 测试 SSH 连接到具体 IP
        TARGET_IP="18.141.146.140"
        USERNAME="${{ secrets.EC2_USERNAME }}"
        
        echo "尝试连接: $USERNAME@$TARGET_IP"
        
        # 详细的 SSH 调试
        ssh -i /tmp/private_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o UserKnownHostsFile=/dev/null \
            -vvv \
            $USERNAME@$TARGET_IP \
            "echo 'SSH 连接成功!'; whoami; uname -a" || echo "SSH 连接失败"
        
        # 清理私钥文件
        rm -f /tmp/private_key
      env:
        EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        
    - name: 部署到 AWS EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          # 停止现有容器
          docker stop hdbpilot || true
          docker rm hdbpilot || true
          
          # 拉取最新镜像
          docker pull ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest
          
          # 运行新容器
          docker run -d \
            --name hdbpilot \
            --restart unless-stopped \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            ${{ secrets.DOCKER_USERNAME }}/hdbpilot:latest
          
          # 清理未使用的镜像
          docker image prune -f 